version: "3.9"
services:
  hook-app:
    container_name: hook-app
    build:
      context: .
      target: production
    command: npm start
    ports:
      - "8081:8081"
    env_file:
    - web-variables.env
    networks:
      - app-network
    volumes:
      - ~/node_app/hook-root/assignment-3-realtime-web-application/src:/app/src

networks:
  app-network:
    driver: bridge